name: CD-Backend

on:
  push:
    paths:
      - 'frontend/**'
    branches:
      - main

jobs:
  build-docker:
    name: build & push docker ðŸ”¥ðŸ“¸
    runs-on: [self-hosted,Linux,X64]
    environment: prod
    steps:
      - name: Checkout âš¡ï¸
        uses: actions/checkout@v3
        with:
          sparse-checkout: 'frontend'

      - name: Set up QEMU ðŸ¥
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx ðŸ‘·
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub âœï¸
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_PATH }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_REGISTRY_PATH }}/${{ secrets.DOCKER_APP_NAME_FRONT }}
      - name: add ENV
        run: echo "${{ secrets.FRONT_ENV }}" >> frontend/.env

      - name: Build and push ðŸ¤–
        uses: docker/build-push-action@v5
        with:
          targets: build
          context: frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Summary âœï¸
        run: echo "# Build as ${{steps.meta.outputs.tags}}" >> $GITHUB_STEP_SUMMARY